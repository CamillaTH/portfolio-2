<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div id="heading-section">   
        <h1 class="heading">Rock, Paper, Scissors</h1>
    </section>
    <div class="game-wrapper">
        <div class="player-wrapper">
            <div class="button-wrapper">
                <button>Rock</button>
                <button>Paper</button>
                <button>Sissors</button>
            </div>
            
            <img id="player-image" src="assets/images/default-background-color.png" alt="default-player-image">
        </div>
        <div class="computer-wrapper">
            <img id="player-image" src="assets/images/default-background-color.png" alt="default-player-image">
        </div>
    </div>



    
    <footer>
        <p>Created by CamillaTH <a href="https://github.com/CamillaTH/portfolio-2" target="_blank">github repo</a></p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
