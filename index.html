<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<header>
    <div class="heading-section">
        <h1>Let's play! First to 10 wins</h1>
        <h2 class="heading">Rock, Paper, Scissors</h2>
    </div>
</header>
<div class="mainconent-section">
    <div class="game-wrapper">
        <div class="button-wrapper">
            <p>Make a chioce!</p>
            <button id="rock-btn" onclick="startGame(0)">Rock</button>
            <button id="paper-btn" onclick="startGame(1)">Paper</button>
            <button id="scissors-btn" onclick="startGame(2)">Scissors</button>
        </div>
        <p class="total-winner-text-content">Total Winner: <span id="total-winner-result-text"></span></p>
        <p class="winner-text-content">Winner of round: <span id="result-text"></span></p>
        <div class="player-wrapper">
            <p>You choose: <span id="player-choice-text"></span></p>
            <img id="player-image" src="assets/images/default-background-color.png" alt="default-player-image">
        </div>
        <div class="computer-wrapper">
            <p>Computer choose: <span id="computer-choice-text"></span></p>
            <img id="computer-image" src="assets/images/default-background-color.png" alt="default-player-image">
        </div>
    </div>
    <div class="score-area">
        <p class="your-points">Your score: <span id="player-points-text">0</span></p>
        <p class="computer-points">Computer's score: <span id="computer-points-text">0</span></p>
    </div>
</div>

<footer>
    <p>Created by CamillaTH <a href="https://github.com/CamillaTH/portfolio-2" target="_blank">github repo</a>
    </p>
</footer>
<script src="assets/js/script.js"></script>
</body>

</html>
